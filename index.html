<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>

<body>
    <script>
        let year = parseInt(prompt("Enter a year"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 1000 == 0) {
                    alert(year + " là thiên nhiên kỷ");
                } else {
                    alert(year + " là thế kỷ");
                }
            } else {
                alert(year + " là năm nhuận");
            }
        } else {
            alert(year + " Không phải năm nhuận");
        }
    </script>
</body>

</html>
